# Metadata for all Bacon test suites. For options, see:
# https://oktawiki.atlassian.net/wiki/spaces/ESS/pages/635280223/.Bacon.yaml
test_suites:
  - name: sast_scan
    script_path: /root/okta/okta-cli-client
    script_name: sast_scan
    sort_order: '0'
    timeout: '200'
    criteria: MERGE
    queue_name: small
    trigger: AUTO
  - name: 'build'
    script_path: /root/okta/okta-cli-client/.bacon
    script_name: build
    sort_order: '0'
    timeout: '50'
    criteria: MERGE
    queue_name: small
  - name: 'test'
    script_path: /root/okta/okta-cli-client/.bacon
    script_name: test
    sort_order: '1'
    timeout: '50'
    criteria: MERGE
    queue_name: small
    prereq_test_suite_name: "build"
