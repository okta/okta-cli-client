- description: "This page provides reference documentation for the password import\
    \ inline hook, one type of inline hook supported by Okta. It provides sample JSON\
    \ objects that are contained in the outbound request from Okta to your external\
    \ service, \nand sample JSON objects that you can include in your response.\n\n\
    The password import inline hook allows you to migrate users from another data\
    \ store where you want the users to retain their current passwords.\nUse this\
    \ hook with the [Create User with password import inline hook](https://developer.okta.com/docs/reference/api/users/#create-user-with-password-import-inline-hook)\
    \ flow that's provided by the [Users API](https://developer.okta.com/docs/api/openapi/okta-management/management/tag/User/).\n\
    \nThe password import inline hook is triggered when the end user tries to sign\
    \ in to Okta for the first time. Okta sends your external service the password\
    \ that the user supplied. Your external service then needs to send a response\
    \ to Okta indicating whether the password supplied by the end user is valid.\n\
    \nIf your service returns a response that indicates that the password is valid,\
    \ Okta sets the password for the user. The password import inline hook won't need\
    \ to call your service again. \nHowever, if the Okta service is in read-only mode,\
    \ it might not be possible to set the password. Okta then needs to call your service\
    \ again the next time the end user attempts to sign in. \nSee [Password inline\
    \ hook and Okta read-only mode](#password-inline-hook-and-okta-read-only-mode)\
    \ and [Removing password from existing user store](#password-removal-from -an-existing-user-store).\n\
    \nSee also:\n  * [Inline hooks](https://developer.okta.com/docs/concepts/inline-hooks/)\
    \ for a general introduction to Okta inline hooks\n  * [Inline Hooks Management\
    \ API](https://developer.okta.com/docs/api/openapi/okta-management/management/tag/InlineHook/)\
    \ for information on the API for registering external service endpoints with Okta\n\
    \  * [Add an inline hook](https://help.okta.com/okta_help.htm?type=oie&id=ext-add-inline-hook)\
    \ for steps to enable this inline hook in the Admin Console\n  * [Password import\
    \ inline hook](https://developer.okta.com/docs/guides/password-import-inline-hook/nodejs/main/)\
    \ for an example implementation of this inline hook\n\n>**Note:**\n>\n> * Password\
    \ policies don't apply to the password import inline hook. That is, if your external\
    \ service validates the password, the password is imported even if it doesn't\
    \ meet the Okta password policy requirements.\n> * You can create only one password\
    \ import inline hook per org.\n\n### Enable a password import inline hook\n\n\
    To enable a password import inline hook, you first need to register your external\
    \ service endpoint with Okta and configure it as an inline hook of type `com.okta.user.credential.password.import`.\
    \ \nSee [Inline hook setup](https://developer.okta.com/docs/concepts/inline-hooks/#inline-hook-setup)\
    \ or [Add an inline hook](https://help.okta.com/okta_help.htm?type=oie&id=ext-add-inline-hook).\n\
    \nWhen creating a user with the `/users` API, you need to use the [Create User\
    \ with password import inline hook](https://developer.okta.com/docs/reference/api/users/#create-user-with-password-import-inline-hook)\
    \ use case. \nThis involves specifying a `credentials.password.hook` property\
    \ in the request body.\n\nWhen the end user that you have added attempts to sign\
    \ in to Okta for the first time, the hook is triggered and Okta calls your external\
    \ service. The call sends the credentials that the end user provided. Your service\
    \ can check \nthe credentials and respond with a command to indicate whether the\
    \ credentials are valid or not.\n\n### Password inline hook and Okta read-only\
    \ mode\n\nIf your external service responds to Okta indicating that the credentials\
    \ are valid, Okta saves the password \nand can authenticate the user independently\
    \ from then on. However, if your Okta org is in a special [read-only mode](https://support.okta.com/help/s/article/What-is-Oktas-Readonly-Mode)\
    \ \nat the time the end user signs in, then saving the password might not be possible.\
    \ The\nnext time the end user attempts to sign in, the password import inline\
    \ hook needs to be called again.\n\n### Password removal from an existing user\
    \ store\n\nBecause of the possibility of your org being in a special service mode,\
    \ you shouldn't attempt to permanently delete user passwords from your \nexisting\
    \ user store until you can verify the success of the password import . An Okta\
    \ System Log \nEvent, `user.import.password`, is available for this purpose. An\
    \ event of this type is created every time a password \nimport inline hook is\
    \ fired, with its `Event.Outcome` property providing a status of `FAILURE` or\
    \ `SUCCESS` for the \npassword import operation. If the status is `SUCCESS`, Okta\
    \ has successfully saved the end user's password, and \nit's safe to delete it\
    \ from your previous user store.\n\nYou can configure an [Event hook](https://developer.okta.com/docs/concepts/event-hooks/)\
    \ to send this event type to you for use when triggering automated cleanup of\
    \ end-user \npasswords after successful migration."
  name: HookPassword
  x-displayName: Password import inline hook
